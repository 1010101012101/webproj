<html ng-app="app">
<head>
  <title>Search</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/autocomplete.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>

</head>
<body style="overflow-x: hidden;">
<div class="container-fluid" ng-controller="MyCtrl">
    <div class="row fixhead" >
        <div class="col-xs-offset-2" >
          <div class="main" style="width:45%">	
             <autocomplete ng-model="result" 
             attr-placeholder="search..." 
             click-activation="true" 
             data="suggest"
             on-type="doSomething" 
             on-select="doSomethingElse"
             on-search="searchrequest"
             on-search-range="searchrequestrange"
             on-insta-search-range="instasearchrequestrange">
             </autocomplete>
          </div>
        </div>  
    </div>     
<div class="row" > 
   <div class="col-xs-offset-2">
   <div class="row data">
   
    	<table class="table table-hover">
        	<tr>
            	<th colspan="2" ng-if="total > 0">
                	<span style="color:#999">Total results - {{total}}</span>
                </th>
            </tr>
  			<tr ng-repeat="x in data">
    			<td style="padding:25px; padding-left:50px; width:70%"><h4>{{x.title}}</h4></td>
                <td style="padding:25px ; width:10%;"><h4 style="color:#CCC">{{x.score | number : 2}}</h4></td>
  			</tr>
		</table>
   	  </div>
   	  <div>
		<br>
    	<br>
        	<div ng-if="total > 0" class="col-xs-offset-2">
        		<button  style="margin-left:150px;height: 50px; width:100px" class="btn btn-primary" type="button" ng-click="searchrequestrange(prev.query,prev.start,prev.end)" ng-disabled="prevflag">
					<span class="glyphicon glyphicon-backward glyphicon" aria-hidden="true"></span>
				</button>
                <button style="margin-left:50px; height: 50px; width:100px" class="btn btn-primary" type="button" ng-click="searchrequestrange(next.query,next.start,next.end)" ng-disabled="nextflag">
					<span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
				</button>               
            </div>
    	<br>
    	<br>
	  </div>
   </div>
</div>

</div>
<script type="text/javascript" src="script/autocomplete.js"></script>
<script type="text/javascript" src="script/pp.js"></script>

</body>
</html>
